<body>

  <div class="daddy">

    <div class="bg-image">

      <div class="bg-text">

        <h1>תן לנו להוביל אותך קדימה</h1>

      </div>

          <input type="text" name="fname" id="fname">

          <label for="email">דוא"ל</label>

          <input type="email" name="email" id="email">

        </div>

      </form>
    </div>
